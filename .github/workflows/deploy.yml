      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Installation des dÃ©pendances
      run: npm ci
      
    - name: ğŸ—ï¸ Build de production
      run: npm run build
      
    - name: ğŸš€ DÃ©ploiement sur GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
